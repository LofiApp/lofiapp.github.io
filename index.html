		<h1>What is LoFi Hip-Hop?</h1>
		<h1>Τι είναι το LoFi Hip-Hop;</h1>
		<p>
			Lofi is a musical genre that combines hip-hop and chill-out elements and has its roots in Boom-Bap (90s hip hop music production style), 60s & 70s jazz and electronic music. The name Lo-Fi, LoFi or Low Fidelity ("low fidelity") refers to the sounds of vinyl and the distortion of musical samples that evoke feelings of relaxation and nostalgia in the listener.
		</p>
		<p>
			Το Lofi είναι ένα είδος μουσικής που συνδιάζει hip-hop και chill-out στοιχεία και έχει τις ρίζες του στη Boom-Bap (hip hop music production style των 90s), στη τζαζ των 60s & 70s και στην ηλεκτρονική μουσική. Το όνομά Lo-Fi, LoFi ή Low Fidelity («χαμηλή πιστότητα») αναφέρεται στους ήχους του βινυλίου και της παραμόρφωσης μουσικών δειγμάτων που προκαλούν συναισθήματα χαλάρωσης και νοσταλγίας στον ακροατή.
		</p>
